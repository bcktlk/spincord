# The master branch Spincord CI/CD workflow
name: Spincord CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Lint
        run: yarn lint

      - name: Run Unit Tests
        run: yarn test

      - name: Build
        run: yarn build
