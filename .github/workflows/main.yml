name: Spincord CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # lint typescript and enforce style
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: yarn install
        
      - name: Lint source code
        run: yarn lint

  # run all unit tests
  test:
    runs-on: ubuntu-latest
    env:
      SPINCORD_DISCOGS_KEY: ${{ secrets.SPINCORD_DISCOGS_KEY }}
      SPINCORD_DISCOGS_SECRET: ${{ secrets.SPINCORD_DISCOGS_SECRET }}

    steps:
      - name: Install dependencies
        run: yarn install

      - name: Run unit tests
        run: yarn test

  # check if typescript source compiles successfully without errors
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build
